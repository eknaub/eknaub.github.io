<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Portfolio | Startseite</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #212529;
        }
        
        .container {
            text-align: center;
            padding: 2.5rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            max-width: 450px;
            width: 90%;
        }
        
        h1 {
            color: #2b2d42;
            margin-bottom: 1.2rem;
            font-weight: 600;
        }
        
        p {
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 1.8rem;
        }
        
        .portfolio-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #2b2d42;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .portfolio-btn:hover {
            background: white;
            color: #2b2d42;
            border-color: #2b2d42;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eduard Knaub</h1>
        <p>Softwareentwickler</p>
        <a href="https://eknaub.vercel.app" class="portfolio-btn">Portfolio ansehen</a>
    </div>
</body>
</html>
